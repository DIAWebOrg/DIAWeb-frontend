<main class="relative w-full min-h-screen flex justify-center items-center">
  <div class="relative flex flex-col justify-center items-center z-10 backdrop-filter backdrop-blur-lg p-10 rounded-lg w-auto">
    
    <div class="flex flex-row justify-center items-center">
      <input type="number" class="no-arrows text-center rounded-lg w-40 h-20 m-2 smooth-border" [(ngModel)]="input1">
      <input type="number" class="no-arrows text-center rounded-lg w-40 h-20 m-2 smooth-border" [(ngModel)]="input2">
      <input type="number" class="no-arrows text-center rounded-lg w-40 h-20 m-2 smooth-border" [(ngModel)]="input3">
      <input type="number" class="no-arrows text-center rounded-lg w-40 h-20 m-2 smooth-border" [(ngModel)]="input4">
      <button class="btn btn-white btn-animate w-40 h-20 m-2 text-3xl rounded-full transform" (click)="submitNumbers()">Submit</button>
    </div>

    @if (apiResponse) {
      <pre>{{ apiResponse | json }}</pre>
    } @else {
      <p class="text-3xl">Placeholder</p>
    }
    
  </div>
  <canvas id="canvas" class="absolute top-0 left-0 z-0"></canvas>
</main>
