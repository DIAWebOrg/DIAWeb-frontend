name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: Install pnpm
      run: npm install -g pnpm # after using node only npm is available, so we need to install pnpm

    - name: Cache pnpm modules
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Create environment file
      run: |
        mkdir -p src/environments/
        echo "export const environment = {" > src/environments/environment.ts
        echo "  supabaseUrl: '${{ secrets.SUPABASE_URL }}'," >> src/environments/environment.ts
        echo "  supabaseKey: '${{ secrets.SUPABASE_KEY }}'" >> src/environments/environment.ts
        echo "};" >> src/environments/environment.ts

    - name: Install dependencies
      run: pnpm ci

    - name: Run tests
      run: pnpm test